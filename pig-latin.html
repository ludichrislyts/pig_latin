<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>

  <title>Pig Latin Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your word to be converted to pig latin:</h1>

      <form id="pigLatinConvert">
        <div class="form-group">
          <label for="phrase">Enter your phrase to convert</label>
          <input class="form-control" type="text" name="phrase" id="phrase">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="pig_latin">
        <p>Your word: <span class="pig_latin_words"></span><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
